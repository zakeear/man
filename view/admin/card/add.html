{extend name="base/public"}
{block name="title"}生成卡密{/block}
{block name="breadcrumb"}<ol class="breadcrumb pull-left"><li><a href="{:url('index/index')}">主页</a></li><li><a href="{:url('card/index')}">卡密</a></li><li class="active">生成</li></ol>{/block}
{block name="content"}
<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading"><h3 class="panel-title">生成卡密</h3></div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" method="post" action='add.html'>
					<div class="form-group">
						<label class="col-md-1 control-label">张数</label>
						<div class="col-md-8">
							<select name="limit" aria-controls="datatable" class="form-control input-sm m-l-5">
								<option value="1">1</option>
								<option value="5">5</option>
								<option value="10" selected>10</option>
								<option value="20">20</option>
								<option value="50">50</option>
								<option value="100">100</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-1 control-label">金额</label>
						<div class="col-md-8"><input type="text" name="money" class="form-control"></div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-1 col-lg-10">
							<button class="btn btn-success" type="submit">确认</button>
							<button class="btn btn-default" type="button" onclick="javascript:history.back(-1);return false;">返回</button>
						</div>
					</div>
				</form>
			</div> 
		</div>
	</div>
</div>
{/block}
{block name="script"}<script>mainnav("{:url('card/index')}");</script>{/block}
