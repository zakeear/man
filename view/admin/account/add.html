{extend name="base/public"}
{block name="title"}手动操作{/block}
{block name="breadcrumb"}<ol class="breadcrumb pull-left"><li><a href="{:url('index/index')}">主页</a></li><li><a href="{:url('account/index')}">流水</a></li><li class="active">添加</li></ol>{/block}
{block name="content"}
<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading"><h3 class="panel-title">手动操作</h3></div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" method="post" action='add.html'>
					<div class="form-group">
						<label class="col-md-1 control-label">用户</label>
						<div class="col-md-8"><input type="text" name="username" class="form-control"></div>
					</div>
					<div class="form-group">
						<label class="col-md-1 control-label">金额</label>
						<div class="col-md-8"><input type="text" name="money" class="form-control"></div>
					</div>
					<div class="form-group">
						<label class="col-md-1 control-label">收支</label>
						<div class="col-md-8">
							<select name="type" class="form-control input-sm m-l-5">
								<option value="1">增加</option>
								<option value="2">减少</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-1 col-lg-10">
							<button class="btn btn-success" type="submit">确认</button>
							<button class="btn btn-default" type="button" onclick="javascript:history.back(-1);return false;">返回</button>
						</div>
					</div>
				</form>
			</div> 
		</div>
	</div>
</div>
{/block}
{block name="script"}<script>mainnav("{:url('account/index')}");</script>{/block}
