{extend name="base/home"}
{block name="title"}提交工单{/block}
{block name="breadcrumb"}<ol class="breadcrumb pull-left"><li><a href="{:url('index/index')}">主页</a></li><li><a href="{:url('ticket/index')}">工单</a></li><li class="active">提交</li></ol>{/block}
{block name="content"}
<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading"><h3 class="panel-title">提交工单</h3></div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" method="post" action='add.html'>
					<div class="form-group">
						<label class="col-md-1 control-label">类型</label>
						<div class="col-md-8">
							<select name="type" aria-controls="datatable" class="form-control input-sm m-l-5">
								{foreach $enum->withIdName('ticketType') as $key=>$vo}
								<option value="{$vo.id}" {if condition="$vo['id'] eq input('type')"}selected="selected"{/if}>{$vo.name}</option>
								{/foreach}
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-1 control-label">主机</label>
						<div class="col-md-8"><input type="text" name="hostname" class="form-control"></div>
					</div>
					<div class="form-group">
						<label class="col-md-1 control-label">标题</label>
						<div class="col-md-8"><input type="text" name="title" class="form-control"></div>
					</div>
					<div class="form-group">
						<label class="col-md-1 control-label">内容</label>
						<div class="col-md-8"><textarea rows="3" cols="20" name="content" class="form-control"></textarea></div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-1 col-lg-10">
							<button class="btn btn-success" type="submit">确认</button>
							<button class="btn btn-default" type="button" onclick="javascript:history.back(-1);return false;">返回</button>
						</div>
					</div>
				</form>
			</div> 
		</div>
	</div>
</div>
{/block}
{block name="script"}<script>mainnav("{:url('ticket/index')}");</script>{/block}
